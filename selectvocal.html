<!DOCTYPE html>
<html>
  <body>
    <h2>Select an option:</h2>
    <button onclick="showOption()">Select option</button>
    <p id="selected-option"></p>
    <script>
      function showOption()
      {
        let options = ["Option 1", "Option 2", "Option 3"];
        let selectedOption = prompt("Please select an option:\n" + options.join("\n"));
        document.getElementById("selectedOption").textContent = selectedOption;
        }
    </script>
  </body>
</html>
