<p>Enter a number:</p>
<input type="number" id="numInput">
<button onclick="convertToLetters()">Convert to Letters</button>
<p id="result"></p>


<script>
  function convertToLetters() {
    // Get the number input by the user
    const num = document.getElementById("numInput").value;

    // Define arrays of words for each digit and place value
    const ones = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
    const tens = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
    const teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
    const places = ["", "thousand", "million", "billion", "trillion"];

    // Convert the number to a word using the arrays
    let result = "";
    let i = 0;
    do {
      const threeDigits = num % 1000;
      const onesDigit = threeDigits % 10;
      const tensDigit = Math.floor(threeDigits / 10) % 10;
      const hundredsDigit = Math.floor(threeDigits / 100) % 10;
      let threeDigitsString = "";

      if (hundredsDigit !== 0) {
        threeDigitsString += ones[hundredsDigit] + " hundred ";
      }

      if (tensDigit === 1) {
        threeDigitsString += teens[onesDigit] + " ";
      } else {
        if (tensDigit !== 0) {
          threeDigitsString += tens[tensDigit] + " ";
        }
        if (onesDigit !== 0) {
          threeDigitsString += ones[onesDigit] + " ";
        }
      }

      if (threeDigits !== 0) {
        threeDigitsString += places[i] + " ";
      }

      result = threeDigitsString + result;
      num = Math.floor(num / 1000);
      i++;
    } while (num > 0);

    // Update the result element with the converted word
    document.getElementById("result").textContent = result.trim();
  }
<script/>
